
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Employee Management System</h1>
<a href="/create">Add Employee</a>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Position</th>
        <th>Actions</th>
    </tr>
    {% for employee in employees %}
    <tr>
        <td>{{ employee[0] }}</td>
        <td>{{ employee[1] }}</td>
        <td>{{ employee[2] }}</td>
        <td>
            <a href="/update/{{ employee[0] }}">Edit</a> |
            <a href="/delete/{{ employee[0] }}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
